<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>90도 회전, 크게 만들고 아래로 이동된 직사각형</title>
  <style>
    /* 90도 회전, 크게 만들고 아래로 이동된 직사각형 스타일 설정 */
    .larger-moved-rectangle {
      position: relative;
      width: 600px; /* 원하는 가로 크기 설정 */
      height: 700px; /* 원하는 세로 크기 설정 */
      background-color: #ffffff; /* 흰색 배경 */
      border: 2px solid #000000; /* 검정색 테두리 */
      margin: 100px auto; /* 상단 여백은 100px, 좌우 여백은 자동으로 가운데 정렬 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* 가로선 스타일 설정 */
    .larger-moved-rectangle::before {
      content: "";
      position: absolute;
      top: 70%; /* 가로선을 요소의 하단에서 30% 위로 이동 */
      left: 50%;
      width: 100%;
      height: 2px; /* 가로선의 두께 설정 */
      background-color: #000000; /* 가로선의 색상 설정 */
      transform: translateX(-50%); /* 요소의 가운데 정렬을 위해 추가 */
    }

    /* 이미지 스타일 설정 */
    .pig-image {
      position: absolute;
      top: 5%; /* 이미지를 요소의 상단에 위치시킴 */
      left: 50%;
      transform: translateX(-50%);
      width: 540px; /* 이미지 가로 크기 설정 */
      height: auto; /* 이미지 세로 크기 자동 조절 */
    }

    /* 문구 스타일 설정 */
    .info-text {
      font-size: 24px; /* 원하는 폰트 크기 설정 */
      margin-top: 20px; /* 문구와 이미지 사이 간격 설정 */
    }

    /* 버튼 영역 스타일 설정 */
    .button-container {
      position: absolute;
      top: 73.5%; /* 가로선 밑에 있는 버튼 공간의 상단 위치를 요소의 중앙으로 이동 */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between; /* 간격을 넓히기 위해 space-between 사용 */
      width: 100%; /* 버튼 공간의 너비 설정 */
    }

    /* 버튼 스타일 설정 */
    .button {
      padding: 50px; /* 버튼 크기를 더 크게 조절 */
      background-color: #4CAF50; /* 버튼 배경색 설정 */
      color: white; /* 버튼 텍스트 색상 설정 */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 90도 회전, 크게 만들고 아래로 이동된 직사각형 요소 -->
  <div class="larger-moved-rectangle">
    <!-- 이미지 -->
    <img class="pig-image" src="pig.png" alt="Pig Image">
    
    <!-- 버튼 영역 -->
    <div class="button-container">
      <button class="button" onclick="checkAnswer(1)">① 돼지</button>
      <button class="button" onclick="checkAnswer(2)">② 호랑이</button>
      <button class="button" onclick="checkAnswer(3)">③ 강아지</button>
    </div>
  </div>

  <script>
    function checkAnswer(selectedButton) {
      if (selectedButton === 1) {
        alert("정답!");
      } else {
        alert("오답!");
      }
    }
  </script>

</body>
</html>
